<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários HTML</title>
</head>

<body>
    <main>
        <h1>Formulário</h1>
        <hr>
        <form action="" method="get">
            <div>
                <label for="texto">Nome:</label>
                <input type="text" id="texto" placeholder="Informe seu nome..." name="nome">
            </div>

            <div>
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha">
            </div>

            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
            </div>

            <div>
                <label for="data">Data de Nascimento:</label>
                <input type="date" id="data" name="data">
            </div>

            <div>
                <label for="hora">Hora:</label>
                <input type="time" id="hora" name="hora">
            </div>

            <div>
                <label for="number">Número:</label>
                <input type="number" id="number" name="number">
            </div>

            <div>
                <label for="file">Anexe um arquivo:</label>
                <input type="file" id="file" name="file">
            </div>

            <div>
                <label for="url">Digite a sua URL:</label>
                <input type="url" id="url" name="url">
            </div>

            <div>
                <label for="color">Escolha uma cor:</label>
                <input type="color" id="color" name="color">
            </div>

            <div>
                <label for="range">Volume da Música:</label>
                <input type="range" id="range" name="range" min="1" max="200">
            </div>

            <div>
                <label for="checkbox">Checkbox</label>
                <input type="checkbox" id="checkbox" name="checkbox">
            </div>

            <div>
                <label for="radio">Checkbox de uma escolha</label>
                <input type="radio" id="radio" name="radio">
            </div>
            <br><br>
            <div>
                <label for="reset">Botão de reset</label>
                <input type="reset" id="reset" name="reset" value="Limpar">
            </div>
            <br><br>
            <textarea name="bio" id="bio" cols="30" rows="10"></textarea>
            <br>
            <br>
            <div>
                <select name="select" id="select">
                    <option value="" disabled selected>Selecione uma das opções</option>
                    <option value="receita">Receita</option>
                    <option value="despesa">Despesa</option>
                    <option value="transferencia">Transferência</option>
                </select>
            </div>

            <br>
            <br>

            <div>
                <input type="submit" id="submit" name="reset" value="Enviar">
            </div>

        </form>
    </main>
</body>

</html>
